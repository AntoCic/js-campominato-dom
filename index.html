<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e62d76f8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Campo minato</title>
</head>

<body class="d-flex flex-column vh-100">
    <header class="p-2">
        <nav class="h-100 d-flex align-items-center">
            <div class="col-4">
                <h1 class="mb-0">Campo minato</h1>
            </div>

            <div class="col-4 ms-auto text-end">
                <p class="mb-0 d-inline-block ">Difficolta:</p>
                <span class="d-inline-block">
                    <select class="form-select" id="rank">
                        <option selected value="0">Facile</option>
                        <option value="1">Normale</option>
                        <option value="2">Difficile</option>
                    </select>
                </span>
            </div>

            <div class="col-auto ms-2">
                <button type="button" id="generate" class="btn btn-outline-warning">Genera</button>
            </div>

        </nav>
    </header>

    <main class="flex-grow-1">
        <section class="field h-100 p-3 p-md-5">
            <div id="field_box">
                <!-- <div class="btn-square">1</div> -->
                
            </div>

        </section>
    </main>

    <footer>
        <p class="p-3">Made white &hearts; Antonino Cicala</p>

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
